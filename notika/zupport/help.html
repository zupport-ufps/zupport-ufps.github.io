    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
                data () {
                    return {
                    empresas: null,
                    asunto: null,
                    ayudarte: null,
                    empresa: null
                }
            },
            mounted () {
                axios
                .get('https://zupport.herokuapp.com/empresa/todas/', {
                    headers: {
                    'Authorization': "Token "+localStorage.getItem('token')
                    }
                }).then(
                    response => (
                    this.empresas = response.data
                )
            );
        },
        filters: {
            moment: function (date) {
                moment.locale('es')
                return moment(date).format('[Desde el] dddd D [de] MMMM [del] YYYY [a las] h:mm a');
            }
        },
        methods: {
            solicitud: function () {
                axios.post(
                    'https://zupport.herokuapp.com/ayuda/solicitud/', {
                        asunto: this.asunto,
                        ayudarte: this.ayudarte,
                        empresa: this.empresa
                    }
                ).then(
                    response => {
                        if (response.status == 200) {
                            localStorage.setItem('rol', response.data.rol);
                            localStorage.setItem('token', response.data.token);
                            window.location.href = "help.html"
                        }
                    }
                ).catch(
                    error => {
                        if (error.response.status == 401) {
                            console.log("Datos incorrectos");
                        }else if (error.response.status == 404) {
                            console.log("No se pudo registrar a solicitud");
                        }
                    }
                );
            }
        }
    })
    </script>
